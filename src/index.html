<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Concordia University</h1>
            <p>Marks and Grades assessment for SOEN 287 for Fall 2022</p>
        </div>

        <div class="login">
            <h2>Sign In</h2>
                <form name = "loginForm" method = "post">
                    <input type = "hidden" name = "formType" value = "login"/>

                    <input type="text" name="username" placeholder="Username" required /> <br>
                    <input type="password" name="password" placeholder="Password" required/> <br><br>
                    <button type="submit" value="Submit">Submit</button>
                </form>
        </div>
        
        <div class="signup">
            <h2>Sign Up</h2>
            <form method = "post">
                <p>
                    I am a
                    <select name = "userType">
                    <option> teacher </option>
                    <option> student </option>
                    </select>
                </p>
                <input type = "hidden" name = "formType" value = "createAccount"/>

                <!--<input type="text" name="fname" placeholder="First name" required /> <br>
                <input type="text" name="lname" placeholder="Last name" required/> <br>-->
                <input type="text" name="username" placeholder="Username" required /> <br>
                <input type="password" name="password" placeholder="Password" required/> <br>
                <input type="password" name="passwordReEntered" placeholder="Re-enter Password" required/> 
                <br><br>
                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>

        <div class="footer">
            Website made by Hao Mei, Jamil Hanachian, James Teasdale, Alex Ye, 
            Catherine Pham & Nikita Ciobanu
        </div>
        <br>
    </body>

</html>
